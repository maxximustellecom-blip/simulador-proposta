<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar • Maxximus Telecom</title>
    <style>
        :root {
            --bg: #0F172A;
            --panel: #111827;
            --muted: #6B7280;
            --text: #E5E7EB;
            --accent: #10B981;
            --accent-2: #3B82F6;
            --danger: #EF4444;
            --field: #0B1220;
            --border: #1F2937;
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            background: radial-gradient(1200px 1200px at 10% 0%, #0B1220 0%, #0A0F1E 35%, #08111C 80%), linear-gradient(180deg, #0B1220 0%, #0A0E1A 100%);
            color: var(--text);
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            width: 100%;
            max-width: 480px;
            background: linear-gradient(180deg, rgba(17,24,39,0.9), rgba(15,23,42,0.85));
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(3,10,22,0.5);
            padding: 1.4rem;
        }
        .brand {
            display: flex; align-items: center; justify-content: center; gap: 0.75rem; margin-bottom: 0.75rem; font-weight: 700; letter-spacing: 0.4px;
        }
        .brand-badge {
            width: 34px; height: 34px; border-radius: 10px;
            background: radial-gradient(60% 60% at 30% 25%, #14B8A6 0%, #0EA5E9 50%, #3B82F6 100%);
            box-shadow: 0 10px 25px rgba(62,140,253,0.35), inset 0 0 18px rgba(255,255,255,0.25);
        }
        .subtitle { text-align:center; color:#CBD5E1; margin-bottom:1rem; }
        .form-group { margin-bottom: 0.9rem; }
        .label { font-size: 0.88rem; color: var(--muted); margin-bottom: 0.25rem; }
        .input, .select {
            width: 100%;
            padding: 0.75rem 0.8rem;
            border-radius: 10px;
            background: #0A1221;
            border: 1px solid rgba(255,255,255,0.08);
            color: var(--text);
            outline: none;
        }
        .btn {
            width: 100%;
            display: inline-flex; align-items: center; justify-content: center; gap: 0.6rem;
            border: 1px solid rgba(255,255,255,0.08);
            background: linear-gradient(180deg, #1F8EFB, #2563EB);
            color: var(--text);
            padding: 0.75rem 0.9rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
        }
        .link { color:#93C5FD; text-decoration:none; font-weight:600; font-size:0.9rem; display:inline-block; text-align:center; margin-top:0.75rem; }
        .error {
            background: rgba(239,68,68,0.12);
            color: #FCA5A5;
            border: 1px solid rgba(239,68,68,0.35);
            padding: 0.6rem 0.8rem;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            display: none;
        }
    </style>
    </head>
<body>
    <div class="auth-card">
        <div class="brand">
            <div class="brand-badge"></div>
            <div>MAXXIMUS TELECOM</div>
        </div>
        <div class="subtitle">Registrar</div>
        <div id="errorBox" class="error"></div>
        <div class="form-group">
            <div class="label">Nome</div>
            <input class="input" type="text" id="name" placeholder="Seu nome">
        </div>
        <div class="form-group">
            <div class="label">Email</div>
            <input class="input" type="email" id="email" placeholder="seu@email.com">
        </div>
        <div class="form-group">
            <div class="label">Senha</div>
            <input class="input" type="password" id="password" placeholder="Digite sua senha">
        </div>
        <div class="form-group">
            <div class="label">Perfil</div>
            <select class="select" id="role">
                <option value="user" selected>Usuário</option>
            </select>
        </div>
        <button class="btn" id="registerBtn">Criar conta</button>
        <a class="link" href="login.html">Já tenho conta</a>
    </div>
    <script>
        const API = 'https://others-maxximus-backend.pvuzyy.easypanel.host';
        function showError(msg) {
            const eb = document.getElementById('errorBox');
            eb.textContent = msg;
            eb.style.display = 'block';
            setTimeout(() => { eb.style.display = 'none'; }, 2500);
        }
        function isValidEmail(e) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e);
        }
        document.getElementById('registerBtn').addEventListener('click', async function() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const role = document.getElementById('role').value;
            if (!name || !email || !password) { showError('Preencha todos os campos'); return; }
            if (!isValidEmail(email)) { showError('Email inválido'); return; }
            try {
                const res = await fetch(`${API}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, role })
                });
                if (!res.ok) { showError('Erro ao registrar'); return; }
                const user = await res.json();
                localStorage.setItem('authUser', JSON.stringify(user));
                window.location.href = 'index.html';
            } catch {
                showError('Falha de conexão');
            }
        });
    </script>
</body>
</html>
