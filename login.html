<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Maxximus Telecom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-card">
        <div class="brand">
            <div class="brand-badge"></div>
            <div>MAXXIMUS TELECOM</div>
        </div>
        <div class="subtitle">Entrar</div>
        <div id="errorBox" class="error"></div>
        <div class="form-group">
            <div class="label">Email</div>
            <input class="input" type="email" id="email" placeholder="seu@email.com">
        </div>
        <div class="form-group">
            <div class="label">Senha</div>
            <input class="input" type="password" id="password" placeholder="Digite sua senha">
        </div>
        <div class="actions">
            <label class="checkbox"><input type="checkbox" id="remember"> Lembrar</label>
            <a class="link" href="register.html">Criar conta</a>
        </div>
        <button class="btn btn-primary" id="loginBtn">Entrar</button>
        <div class="helper">Entre com seu email e senha</div>
    </div>
    <script>
        const API = 'https://others-maxximus-backend.pvuzyy.easypanel.host';
        function showError(msg) {
            const eb = document.getElementById('errorBox');
            eb.textContent = msg;
            eb.style.display = 'block';
            setTimeout(() => { eb.style.display = 'none'; }, 2500);
        }
        function isValidEmail(e) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e);
        }
        document.getElementById('loginBtn').addEventListener('click', async function() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const remember = document.getElementById('remember').checked;
            if (!email || !password) { showError('Preencha email e senha'); return; }
            if (!isValidEmail(email)) { showError('Email inválido'); return; }
            try {
                const res = await fetch(`${API}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                if (!res.ok) { showError('Credenciais inválidas'); return; }
                const user = await res.json();
                const payload = { ...user, remember, at: new Date().toISOString() };
                localStorage.setItem('authUser', JSON.stringify(payload));
                window.location.href = 'dashboard.html';
            } catch {
                showError('Falha de conexão');
            }
        });
    </script>
</body>
</html>
