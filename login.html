<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Maxximus Telecom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0;">
    <div class="auth-layout">
        <div class="auth-hero">
            <div class="auth-hero-inner">
                <div class="brand">
                    <div class="brand-badge"></div>
                    <div>MAXXIMUS TELECOM</div>
                </div>
                <h1>Bem-vindo ao CRM de negocioações</h1>
                <p>Gerencie negociações, acompanhe KPIs em tempo real e gere propostas com rapidez.</p>
            </div>
        </div>
        <div class="auth-panel">
            <div class="auth-card">
                <div class="auth-title">Entrar</div>
                <div class="auth-subtitle">Acesse sua conta</div>
                <div id="errorBox" class="error"></div>
                <div class="form-group">
                    <div class="label">Email ou Matrícula</div>
                    <input class="input" type="text" id="email" placeholder="Email ou Matrícula">
                </div>
                <div class="form-group input-group">
                    <div class="label">Senha</div>
                    <input class="input" type="password" id="password" placeholder="Digite sua senha">
                    <button class="toggle" type="button" id="togglePassword">Mostrar</button>
                </div>
                <div class="auth-actions">
                    <label class="checkbox"><input type="checkbox" id="remember"> Lembrar</label>
                    <a class="link" href="register.html">Criar conta</a>
                </div>
                <div class="auth-actions-bottom">
                    <button class="btn btn-primary btn-sm btn-tall" id="loginBtn">Entrar</button>
                </div>
                <div class="auth-links">
                    <span class="muted">Esqueceu a senha?</span>
                    <a class="link" href="register.html">Registre-se</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        const API = 'https://others-maxximus-backend.pvuzyy.easypanel.host';
        function showError(msg) {
            const eb = document.getElementById('errorBox');
            eb.textContent = msg;
            eb.style.display = 'block';
            setTimeout(() => { eb.style.display = 'none'; }, 2500);
        }
        function isValidEmail(e) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e);
        }
        document.getElementById('togglePassword').addEventListener('click', function() {
            const inp = document.getElementById('password');
            const isText = inp.type === 'text';
            inp.type = isText ? 'password' : 'text';
            this.textContent = isText ? 'Mostrar' : 'Ocultar';
        });
        document.getElementById('loginBtn').addEventListener('click', async function() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const remember = document.getElementById('remember').checked;
            if (!email || !password) { showError('Preencha email/matrícula e senha'); return; }
            // if (!isValidEmail(email)) { showError('Email inválido'); return; }
            try {
                const res = await fetch(`${API}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                if (!res.ok) { showError('Credenciais inválidas'); return; }
                const user = await res.json();
                const payload = { ...user, remember, at: new Date().toISOString() };
                localStorage.setItem('authUser', JSON.stringify(payload));
                window.location.href = 'dashboard.html';
            } catch {
                showError('Falha de conexão');
            }
        });
    </script>
</body>
</html>
